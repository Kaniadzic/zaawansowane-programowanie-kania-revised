{% extends 'base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}

<div class="image-detection-content">
    <p class="messages">
        {% with messages = get_flashed_messages() %}
    <ul class="messages-box">
        {% if messages %}
        {% for message in messages %}
        <li> {{ message }} </li>
        {% endfor %}
        {% endif %}
    </ul>

    {% endwith %}
    </p>

    <h2 class="help-text">{{ main_text }}</h2>

    <div class="video-buttons">
        <button type="submit" value="Grey" name="grey" form="video-form">Grey</button>
        <button type="submit" value="Negative" name="negative" form="video-form">Negative</button>
        <button type="submit" value="Face Only" name="face" form="video-form">Face Only</button>
    </div>
    <div class="image-container">
        <form method="post" action="{{ url_for('video_tasks') }}" id="video-form"></form>
        <img src="{{ url_for('video_feed') }}">
    </div>
</div>

{% endblock %}
